<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Winners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://du-assassins.in/wp-content/uploads/2018/12/Top-10-Colege-Fests-India.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }

        form div {
            margin-bottom: 10px;
        }

        form input[type="text"] {
            width: calc(100% - 80px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
        }

        button[type="submit"] {
            padding: 8px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .user-bar {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Add style for the image */
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    
    <h1>Update Winners</h1>
    <form method="POST" action="/organiser_updatewinner">
        {% for event in events %}
            <div>
                <label for="winner_{{ event.event_name }}">Event Name: {{ event.event_name }}</label>
                {% if event.event_winner == "No winner" %}
                    <input type="text" id="winner_{{ event.event_name }}" name="winner_{{ event.event_name }}" placeholder="Enter winner's name">
                {% else %}
                    <input type="text" id="winner_{{ event.event_name }}" name="winner_{{ event.event_name }}" placeholder="{{ event.event_winner }}">
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
